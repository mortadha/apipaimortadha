<div class="contacts-container row">
    <div class="col-md-6 col-lg-3">
        <div class="add-card" (click)="createContact()">
            <button class="add"></button>
            <div class="add-card-label">Ajouter un contact</div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3" *ngFor="let account of company.accounts">
        <app-contact-card [account]="account" (mustUpdateList)="updateList($event)"></app-contact-card>
    </div>
</div>
