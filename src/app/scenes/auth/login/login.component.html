<div class="login-input-container">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <img src="/assets/img/sidebar_logo_neadz.svg" class="logo mx-auto d-block" />
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label>email</label>
                        <input id="email" type="text" formControlName="username" tabindex="1" class="form-control" [(ngModel)]="username" [class.error]="loginError" name="username" i18n-placeholder placeholder="Saisissez votre email..." />
                    </div>

                    <div class="form-group">
                        <label>password</label>
                        <a routerLink="/auth/lost-password">
                            <span class="forgot-password">Mot de passe oubli√© ?</span>
                        </a>
                        <input type="password" id="password" formControlName="password" tabindex="2" class="form-control" [(ngModel)]="password" [class.error]="loginError" name="password" i18n-placeholder placeholder="Saisissez votre mot de passe..." />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" [disabled]="!username || !password">Se connecter</button>
                    </div>
                    <p class="mt-5 mb-3 text-muted">&copy; 2019 Neadz.</p>
                </form>
            </div>
        </div>
    </div>
</div>
