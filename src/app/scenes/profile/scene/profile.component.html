<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar">
            <app-sidebar></app-sidebar>
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="app-profile-container app-container">
                <app-main-profile-infos (tabChanged)="tabChanged($event)" *ngIf="user.type === accountType.Agent"></app-main-profile-infos>
                <app-main-profile-infos *ngIf="user.type !== accountType.Agent"></app-main-profile-infos>

                <div class="row" *ngIf="(user.type === accountType.Agent && activeTab === tabsType.experience) || user.type !== accountType.Agent">
                    <div class="col-md-12">
                        <app-profile-experiences [user]="user"></app-profile-experiences>
                    </div>
                </div>
                <div class="row" *ngIf="(user.type === accountType.Agent && activeTab === tabsType.experience) || user.type !== accountType.Agent">
                    <div class="col-md-12">
                        <app-profile-schools [user]="user"></app-profile-schools>
                    </div>
                </div>
                <div class="row" *ngIf="(user.type === accountType.Agent && activeTab === tabsType.experience) || user.type !== accountType.Agent">
                    <div class="col-md-12">
                        <app-profile-languages [user]="user"></app-profile-languages>
                    </div>
                </div>

                <div class="row" *ngIf="(user.type === accountType.Agent && activeTab === tabsType.experience) || user.type !== accountType.Agent">
                    <div class="col-md-12">
                        <app-profile-certifications [user]="user"></app-profile-certifications>
                    </div>
                </div>

                <div class="row" *ngIf="activeTab === tabsType.main || user.type != accountType.Agent">
                    <div class="col-md-12 col-lg-8">
                        <app-profile-suivis [user]="user" *ngIf="user.type === accountType.Agent"></app-profile-suivis>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="row" *ngIf="user.type === accountType.Agent">
                            <div class="col-md-12">
                                <app-profile-qualification></app-profile-qualification>
                            </div>

                            <div class="col-md-12">
                                <app-profile-pro></app-profile-pro>
                            </div>

                            <div class="col-md-12">
                                <app-profile-actions></app-profile-actions>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<app-footer></app-footer>
