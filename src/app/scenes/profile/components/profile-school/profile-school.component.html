<!-- school listing start -->
<div class="row profile-school-container">
  <div class="company-logo-container">
    <!-- <img src="/assets/img/samples/company_logo.png"/> -->
  </div>
  <div class="experience-description">
    <div class="experience-date">
      {{education.startedAt | date:'MMMM' |titlecase}} {{education.startedAt | date:'yyy'}}
      - {{education.endedAt | date:'MMMM' |titlecase}} {{education.endedAt | date:'yyy'}}</div>
    <div class="experience-title">{{ education.university.name }}</div>
    <div class="experience-details">{{ education.certificate }}</div>
  </div>
  <div class="school-edit">
      <button class="edit" (click)="updateSchool()" *ngIf="user.type !== accountType.Company"></button>
  </div>
</div>
<!-- end of school listing -->
