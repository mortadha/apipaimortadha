<div class="row profile-experience-container">
  <div class="company-logo-container">
    <!--<img src="/assets/img/samples/company_logo.png"/>-->
  </div>
  <div class="experience-description">
    <div class="experience-date">
      {{experience.startedAt | date:'MMMM' | titlecase}} {{experience.startedAt | date:'yyy'}} -
      <span *ngIf="!experience.presentPosition && experience.endedAt"> {{experience.endedAt | date:'MMMM' | titlecase}} {{experience.endedAt | date:'yyy'}}</span>
      <span *ngIf="experience.presentPosition" i18n>
        Pr√©sent
      </span>
    </div>
    <div class="experience-title">{{experience.jobTitle}}</div>
    <div class="company-title">{{experience.company.name}}</div>
    <div class="experience-details">{{experience.description}}</div>
  </div>
  <div class="technical-stack">
    <span i18n>Environnement technique</span>
    <div class="technical-logos">
      <span *ngFor="let tech of experience.techs">
          <img [src]=[tech.techPictureMediaUrl] placement="bottom" ngbTooltip="{{tech.name}}" class="technical-logo"/>
      </span>
    </div>
  </div>
  <div class="experience-edit">
    <button class="edit" (click)="updateExperience()" *ngIf="user.type !== accountType.Company"></button>
  </div>
</div>
