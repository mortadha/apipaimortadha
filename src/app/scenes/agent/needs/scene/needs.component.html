<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar">
            <app-sidebar></app-sidebar>
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="app-freelance-container app-container">
                <div class="freelance-header-container header-container">
                    <div class="page-header" i18n>Besoins</div>
                    <div class="analytics-card">
                        <app-stats-counter [stats]='stats'></app-stats-counter>
                    </div>
                </div>
                <div class="menu-container my-4">
                    <ul class="main-menu">
                        <li [class.active]="activeTab === tabsType.open" data-target="#tabsType.open" (click)="selectTab(tabsType.open);">Ouverts</li>
                        <li [class.active]="activeTab === tabsType.close" data-target="#tabsType.close" (click)="selectTab(tabsType.close);">Ferm√©s</li>
                    </ul>

                </div>
                <div class="search-box-container">
                    <img src="/assets/img/search_icon_big.svg" class="search-icon" />
                    <input autocomplete="off" type="text" placeholder="Rechercher un besoin" (input)="searchNeed($event)">
                </div>
                <div class="row card-list">
                    <div *ngFor="let need of needs" class="col-sm-12 col-md-12 col-lg-6" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
                        <app-need [need]="need"></app-need>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<app-footer></app-footer>
