<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar">
            <app-sidebar></app-sidebar>
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="app-container">
                <div class="missions-header-container header-container">
                    <div class="page-header" i18n>Mes opportunités</div>
                </div>
                <!-- Start mission propal -->
                <div class="card-list mission-listing-container">
                    <div class="row">
                        <div class="col-sm-12 col-md-6" *ngFor="let propal of needsProposal">
                            <app-freelance-mission [freelanceNeed]="propal"></app-freelance-mission>
                        </div>
                    </div>
                    <div class="body-container">
                        <div class="row" *ngIf="requestEnd && needsProposal.length === 0">
                            <div class="col-md-12">
                                <div class="page-container">
                                    <div class="title">
                                        Vous n'avez pas encore d'opportunités, revenez plus tard !
                                        <!-- TODO: Wording à revoir sur cette phrase -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End mission propal -->
            </div>
        </main>
    </div>
</div>
<app-footer></app-footer>
